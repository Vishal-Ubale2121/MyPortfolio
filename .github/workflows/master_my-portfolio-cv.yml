# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - my-portfolio-cv

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c4bb1f3147894ba8906bd36103018e55 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ccf51eed0b7c4eb882cd41b3020065a1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c4bb1f3147894ba8906bd36103018e55 }}/flask_docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'my-portfolio-cv'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3c5dd1190d994e13b3880ef5b8362c0a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c4bb1f3147894ba8906bd36103018e55 }}/flask_docker:${{ github.sha }}'